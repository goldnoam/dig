<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dig It!</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0274741291001288"
     crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes explode {
        from {
          transform: translate3d(0, 0, 0) scale(var(--s-start)) rotate(0deg);
          opacity: 1;
        }
        to {
          transform: translate3d(var(--tx), var(--ty), var(--tz)) scale(var(--s-end)) rotate(var(--r));
          opacity: 0;
        }
      }
      @keyframes crumble {
        from {
          transform: scale3d(1, 1, 1) rotate(0deg);
          opacity: 1;
        }
        to {
          transform: scale3d(0.2, 0.2, 0.2) rotate(45deg);
          opacity: 0;
        }
      }
       @keyframes firework-rocket {
        0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: translateY(var(--y-end)) scale(1); opacity: 0; }
      }
      @keyframes firework-particle {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: translate(var(--x-end), var(--y-end)) scale(0); opacity: 0; }
      }
    </style>

}

</head>

</html>
